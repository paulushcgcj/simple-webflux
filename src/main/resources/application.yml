server:
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: company
  main:
    lazy-initialization: false
    banner-mode: "off"
    allow-bean-definition-overriding: true
  r2dbc:
    url: r2dbc:postgresql://${io.github.paulushcgcj.database.host}/${io.github.paulushcgcj.database.name}
    username: ${io.github.paulushcgcj.database.username}
    password: ${io.github.paulushcgcj.database.password}
    pool:
      enabled: true
      initialSize: 1
      minIdle: 1
      maxSize: 7
      maxLifeTime: 60000
      maxIdleTime: 45000
      maxCreateConnectionTime: 90000
      poolName: SimplePool
  flyway:
    locations: classpath:db/migration
    enabled: true
    validate-on-migrate: true
    user: ${io.github.paulushcgcj.database.username}
    password: ${io.github.paulushcgcj.database.password}
    url: jdbc:postgresql://${io.github.paulushcgcj.database.host}/${io.github.paulushcgcj.database.name}
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: "health,metrics,prometheus"
  httpexchanges:
    recording:
      include: request-headers,response-headers,cookie-headers,time-taken,remote-address,session-id

springdoc:
  enable-native-support: true
  webjars:
    prefix: /v3
  api-docs:
    groups:
      enabled: true
  show-actuator: false
