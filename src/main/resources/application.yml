server:
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: company
  main:
    lazy-initialization: false
    banner-mode: "off"
    allow-bean-definition-overriding: true
  r2dbc:
    url: r2dbc:postgresql://${io.github.paulushcgcj.host}/${io.github.paulushcgcj.database}
    username: ${io.github.paulushcgcj.username}
    password: ${io.github.paulushcgcj.password}
  flyway:
    locations: classpath:db/migration
    enabled: true
    validate-on-migrate: true
    user: ${io.github.paulushcgcj.username}
    password: ${io.github.paulushcgcj.password}
    url: jdbc:postgresql://${io.github.paulushcgcj.host}/${io.github.paulushcgcj.database}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      path-mapping:
        prometheus: metrics
      base-path: /
      exposure:
        include: traces,info,metrics,health
  trace:
    http:
      include: principal,request-headers,response-headers,cookie-headers,time-taken,authorization-header,remote-address,session-id
